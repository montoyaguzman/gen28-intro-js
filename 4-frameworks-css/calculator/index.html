<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <h3>Calculadora</h3>

    <div class="container">
        <div class="col-12">
            <div class="row">
                <input type="text" class="form-control" placeholder="Ingresa numero 1" aria-label="numero1" id="num1">
            </div>
            <div class="row">
                <select id="typeOperation" class="form-select" aria-label="Default select example">
                    <option value="+">Sumar</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicacion</option>
                    <option value="/">Division</option>
                    <option value="**">Potencia</option>
                </select>
            </div>
            <div class="row">
                <input type="text" class="form-control" placeholder="Ingresa numero 2" aria-label="numero2" id="num2">
            </div>
            <div class="row">
                <button id="operation" type="button" class="btn btn-primary">Haz operacion</button>
            </div>
            <div class="row">
                <strong>Resultado: </strong>
                <div id="result"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
